<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://rawgit.com/angular/bower-angular/master/angular.js"></script>
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
<div ng-app="app">
    <div ng-controller="YTController" class="container">
        <div class="row">
            <div class="col-xs-6">
                <h2>
                    Paste titles here
                    <span ng-if="count">({{count}})</span>
                </h2>
                <p></p>
                <form>
                    <textarea   ng-model="titles"
                                ng-change="processTitles(titles)" >
                    </textarea>
                </form>

            </div>
            <div class="col-xs-6">
                <h2>URLS</h2>

                <ul class="list-group">
                    <li ng-repeat="item in displayArray" class="list-group-item">

                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
